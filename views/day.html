<!-- Format a date so it displays in the format "Friday 1/16" -->
<h2 class="date"> {{day.date | date }} </h2>


<div class="event">
  <a href="#/{{$index}}">
    <h3 class="name"> {{day.events.name}} </h3>
    <p><span class="from">  {{day.events.from}}  </span> - <span class="to">  {{day.events.to}}  </span></p>
  </a>
</div>
